<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <title>FSN</title>
</head>
<body>

    <main class="hero">
        <div class="hero__wrap">
            <div class="header">
                <div class="header__logo">
                    <span>
                        FSN
                    </span>
        
                </div>
                <div class="header__nav">
    
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">Men</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Women</a>
                        </li>
                    
                    
                        <li class="header__item">
                            <a href="#" class="header__link">Kids</a>
                        </li>
                    
                    
                        <li class="header__item">
                            <a href="#" class="header__link">Accesories</a>
                        </li>
                    
                    
                        <li class="header__item">
                            <a href="#" class="header__link">My Account</a>
                        </li>
                    </ul>
        
                </div>
                <div class="header__icon-wrap">
                    <svg class="icon__search">
                        <use xlink:href="/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                    <svg class="icon__shopping">
                        <use xlink:href="/img/sprite.svg#icon-shopping-bag"></use>
                    </svg>
        
                </div>
            </div>
            <div class="hero__container">

                <div class="hero__left">
                    
                </div>
                <div class="hero__right">
                    <div class="hero__title">
                        <span>
                            Fashion Has To Reflect Who You Are
                        </span>
                    </div>

                    <div class="hero__info">

                        <div class="hero__counter">

                            <span>03</span>
                        </div>

                        <div class="hero__social-links">
                            <ul class="social__list">
                                <li class="social__list-item">
                                    Facebook
                                </li>
                                <li class="social__list-item">
                                    Twitter
                                </li>
                                <li class="social__list-item">
                                    Instagram
                                </li>
                            </ul>
                        </div>
                        <div class="hero__scroll">

                            <span>s</span>
                            <span>c</span>
                            <span>r</span>
                            <span>o</span>
                            <span>l</span>
                            <span>l</span>
                            <span class="hero__scroll-line"></span>
                        
                        </div>
                    </div>

                 </div>

            </div>
            <div class="button">
                <svg class="icon__left">
                    <use xlink:href="/img/sprite.svg#icon-arrow-long-left"></use>
                </svg>
                <svg class="icon__right">
                    <use xlink:href="/img/sprite.svg#icon-arrow-long-right"></use>
                </svg>
            </div>
        </div>

    

       
    </main>

    
</body>
</html>
